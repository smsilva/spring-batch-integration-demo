app:
  inbound:
    file:
      path: src/main/resources/static

spring:
  application:
    name: spring-batch-integration-demo-test

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop # create-drop, create, update, validate, none
      show-sql: true

  batch:
    job:
      enabled: false

logging:
  level:
    org.springframework: INFO
